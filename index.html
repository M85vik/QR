<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Here</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #6d014c);
            color: white;
            text-align: center;
            margin: 0;
        }

        /* Container styling */
        .container {
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Title styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* QR code styling */
        /* .qr-code {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        } */

        .qr-code {
    width: 400px; /* Increased size from default */
    height: 400px; /* Ensure it's proportionate */
    margin: 20px 0;
    padding: 10px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}


        /* Footer text styling */
        p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsiveness for small screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Here</h1>
        <div>
            <img class="qr-code" src="/assets/1.jpg" alt="QR Code">
        </div>
        <p>Point your camera to scan the QR code!</p>
    </div>
</body>
</html>
